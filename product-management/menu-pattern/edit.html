<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ORDERSTATION | メニューパターン登録</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><a href="/">ORDERSTATION.NET</a></div>
        <div class="sidebar-btns">
          <a class="sidebar-btn" href="/"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-home-icon.png" alt="home-icon" />
            <p>ホーム</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-regi-icon.png" alt="regi-icon" />
            <p>レジ画面</p></a
          >
          <a class="sidebar-btn" href="/product-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-product-icon.png" alt="product-icon" />
            <p>商品管理</p></a
          >
          <a class="sidebar-btn" href="/store-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
            <p>店舗情報</p></a
          >
          <a class="sidebar-btn" href="/table-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-table-icon.png" alt="table-icon" />
            <p>テーブル管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-staff-icon.png" alt="staff-icon" />
            <p>スタッフ管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-forms-icon.png" alt="forms-icon" />
            <p>帳票印刷</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-calc-icon.png" alt="calc-icon" />
            <p>締め作業</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-setting-icon.png" alt="setting-icon" />
            <p>システム設定</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-guide-icon.png" alt="guide-icon" />
            <p>使い方ガイド</p></a
          >
        </div>
      </div>
      <div class="main-content">
        <div class="navbar">
          <div class="navbar-left-content">
            <button class="navbar-back-btn">
              <img src="/images/back-inactive.png" alt="back-inactive" />
            </button>
            <button class="navbar-forward-btn">
              <img src="/images/forward-inactive.png" alt="forward-inactive" />
            </button>
          </div>
          <div class="navbar-right-content">
            <div class="navbar-tips-btn">
              <img src="/images/sidemenu-tips-icon.png" alt="tips-icon" />
            </div>
            <div class="navbar-user-btn">
              <p>Username</p>
              <img src="/images/sidemenu-down-arrow.png" alt="down-arrow" />
            </div>
          </div>
        </div>
        <div class="content-area">
          <div class="content-area-header">
            <div class="breadcrumb">
              <a class="breadcrumb-link" href="/product-management/index.html"
                ><img class="sidebar-btn-icon" src="/images/sidemenu-product-icon.png" alt="table-icon" />
                <p>商品管理</p></a
              >
              <img src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
              <a class="breadcrumb-link" href="/product-management/menu-pattern/index.html">メニューパターン登録</a>
              <img src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
              <a class="breadcrumb-link" href="/product-management/menu-pattern/edit.html">ランチ</a>
            </div>
          </div>
          <form id="form">
            <div class="form-inputs">
              <div class="input-container">
                <label for="patternCode"
                  >パターンコード<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="patternCode" id="patternCode" value="1" />
              </div>
              <div class="input-container">
                <label for="patternName"
                  >パターン名称<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="patternName" id="patternName" value="ランチ" />
              </div>
              <div class="input-container">
                <label for="autoSwitchTime"
                  >自動切替時刻<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="autoSwitchTime" id="autoSwitchTime" />
              </div>
            </div>
            <button class="primary-btn menu-pattern-delete-btn" href="#">削除</button>
            <div class="form-categories">
              <div class="form-category">
                <label for="category0"
                  >カテゴリー0<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <div class="form-category-input-container">
                  <input type="text" id="category0" value="肉" />
                  <div class="form-switch-container">
                    <label class="form-switch">
                      <input
                        class="form-toggle-switch"
                        type="checkbox"
                        name="multiLanguageSwitch0"
                        id="multiLanguageSwitch0"
                      />
                      <span class="switch-slider"></span>
                    </label>
                    <label for="multiLanguageSwitch0">多言語で登録</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <footer class="form-footer">
            <div class="form-footer-left">
              <a class="primary-btn" href="#">メニュー</a>
            </div>
            <div class="form-footer-right">
              <button type="submit" form="form">登録</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
