<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ORDERSTATION | 商品登録</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><a href="/">ORDERSTATION.NET</a></div>
        <div class="sidebar-btns">
          <a class="sidebar-btn" href="/"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-home-icon.png" alt="home-icon" />
            <p>ホーム</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-regi-icon" src="/images/sidemenu-regi-icon.png" alt="regi-icon" />
            <p>レジ画面</p></a
          >
          <a class="sidebar-btn" href="/product-management/index.html"
            ><img
              class="sidebar-btn-icon sidebar-product-icon"
              src="/images/sidemenu-product-icon.png"
              alt="product-icon"
            />
            <p>商品管理</p></a
          >
          <a class="sidebar-btn" href="/store-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
            <p>店舗情報</p></a
          >
          <a class="sidebar-btn" href="/table-management/index.html"
            ><img class="sidebar-btn-icon sidebar-table-icon" src="/images/sidemenu-table-icon.png" alt="table-icon" />
            <p>テーブル管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-staff-icon" src="/images/sidemenu-staff-icon.png" alt="staff-icon" />
            <p>スタッフ管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-forms-icon.png" alt="forms-icon" />
            <p>帳票印刷</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-calc-icon" src="/images/sidemenu-calc-icon.png" alt="calc-icon" />
            <p>締め作業</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img
              class="sidebar-btn-icon sidebar-setting-icon"
              src="/images/sidemenu-setting-icon.png"
              alt="setting-icon"
            />
            <p>システム設定</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-guide-icon" src="/images/sidemenu-guide-icon.png" alt="guide-icon" />
            <p>使い方ガイド</p></a
          >
        </div>
      </div>
      <div class="main-content">
        <div class="navbar border-bottom">
          <div class="navbar-left-content">
            <button class="navbar-back-btn">
              <img src="/images/back-inactive.png" alt="back-inactive" />
            </button>
            <button class="navbar-forward-btn">
              <img src="/images/forward-inactive.png" alt="forward-inactive" />
            </button>
          </div>
          <div class="navbar-right-content">
            <div class="navbar-tips-btn">
              <img src="/images/navbar-tips-icon.png" alt="tips-icon" />
            </div>
            <div class="navbar-user-btn">
              <p>Username</p>
              <img src="/images/navbar-pulldown-icon.png" alt="down-arrow" />
            </div>
          </div>
        </div>
        <div class="content-area">
          <div class="content-area-header">
            <div class="breadcrumb">
              <a class="breadcrumb-link" href="/product-management/index.html"
                ><img
                  class="sidebar-btn-icon sidebar-product-icon"
                  src="/images/sidemenu-product-icon.png"
                  alt="table-icon"
                />
                <p>商品管理</p></a
              >
              <img class="breadcrumb-arrow" src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
              <a class="breadcrumb-link" href="/product-management/product-registration/index.html">商品登録</a>
              <img class="breadcrumb-arrow" src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
              <a class="breadcrumb-link" href="/product-management/product-registration/edit.html">サーロイン</a>
            </div>
          </div>
          <form id="form">
            <div class="form-inputs">
              <div class="input-multi-lang-input-container">
                <div class="monolingual-input">
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="productName">商品名</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="productName" id="productName" value="サーロイン" />
                  </div>
                </div>
                <div class="multi-lang-inputs">
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="category0-ja">商品名(ja)</label>
                    </div>
                    <input type="text" id="category0-ja" />
                  </div>
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="category0-en">商品名(en)</label>
                    </div>
                    <input type="text" id="category0-en" />
                  </div>
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="category0-zh">商品名(zh)</label>
                    </div>
                    <input type="text" id="category0-zh" />
                  </div>
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="category0-ko">商品名(ko)</label>
                    </div>
                    <input type="text" id="category0-ko" />
                  </div>
                </div>
                <div class="input-switch-container">
                  <label class="input-switch">
                    <input
                      class="form-toggle-switch"
                      type="checkbox"
                      name="multiLanguageSwitch1"
                      id="multiLanguageSwitch1"
                    />
                    <span class="switch-slider"></span>
                  </label>
                  <label for="multiLanguageSwitch1">多言語で登録</label>
                </div>
              </div>

              <div class="input-container">
                <div class="input-label-container">
                  <label for="departmentSelect">部門 <span class="input-required">※</span></label>
                  <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                </div>
                <div class="input-select-container">
                  <select name="departmentName" id="departmentSelect" required>
                    <option value="" selected>選択をしてください</option>
                    <option value="1">全部門</option>
                    <option value="2">部門A</option>
                    <option value="3">部門B</option>
                    <option value="4">部門C</option>
                  </select>
                </div>
              </div>

              <div class="input-container">
                <div class="input-label-container">
                  <label for="price">価格(¥) <span class="input-required">※</span></label>
                  <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                </div>
                <input type="text" name="price" id="price" placeholder="0以上の整数を設定してください" />
              </div>
            </div>

            <div class="input-details border-top">
              <div class="input-details-label-container">
                <div class="input-details-label">詳細設定</div>
                <div class="input-details-toggle-link">[ 詳細を非表示 ]</div>
              </div>

              <div class="input-details-content hidden">
                <div class="form-inputs">
                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="abbreviation">略称</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="abbreviation" id="abbreviation" />
                  </div>

                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="discount">割引(¥)</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="discount" id="discount" placeholder="0以上の整数を設定してください" />
                  </div>

                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="cost">原価</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="cost" id="cost" placeholder="0以上の整数を設定してください" />
                  </div>

                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="minimumOrderQuantity">最低注文数</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="minimumOrderQuantity" id="minimumOrderQuantity" />
                  </div>

                  <div class="input-container">
                    <div class="input-label-container">
                      <label for="maximumOrderQuantity">一人当たりの最大注文数</label>
                      <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                    </div>
                    <input type="text" name="maximumOrderQuantity" id="maximumOrderQuantity" />
                  </div>
                </div>

                <div class="input-details-tax-container border-top border-bottom">
                  <div class="input-details-label">消費税設定</div>
                  <div class="input-radio-container">
                    <div>
                      <input type="radio" name="taxSetting" id="taxIncluded" value="included" checked /><label
                        for="taxIncluded"
                        >税込</label
                      >
                    </div>
                    <div>
                      <input type="radio" name="taxSetting" id="taxExcluded" value="excluded" /><label for="taxExcluded"
                        >税抜</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <footer class="form-footer border-top">
            <div class="form-footer-left"></div>
            <div class="form-footer-right">
              <button class="submit-btn" type="submit" form="form">登録</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
