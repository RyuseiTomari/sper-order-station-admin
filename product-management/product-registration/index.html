<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ORDERSTATION | 商品登録</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><a href="/">ORDERSTATION.NET</a></div>
        <div class="sidebar-btns">
          <a class="sidebar-btn" href="/"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-home-icon.png" alt="home-icon" />
            <p>ホーム</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-regi-icon" src="/images/sidemenu-regi-icon.png" alt="regi-icon" />
            <p>レジ画面</p></a
          >
          <a class="sidebar-btn" href="/product-management/index.html"
            ><img
              class="sidebar-btn-icon sidebar-product-icon"
              src="/images/sidemenu-product-icon.png"
              alt="product-icon"
            />
            <p>商品管理</p></a
          >
          <a class="sidebar-btn" href="/store-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
            <p>店舗情報</p></a
          >
          <a class="sidebar-btn" href="/table-management/index.html"
            ><img class="sidebar-btn-icon sidebar-table-icon" src="/images/sidemenu-table-icon.png" alt="table-icon" />
            <p>テーブル管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-staff-icon" src="/images/sidemenu-staff-icon.png" alt="staff-icon" />
            <p>スタッフ管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-forms-icon.png" alt="forms-icon" />
            <p>帳票印刷</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-calc-icon" src="/images/sidemenu-calc-icon.png" alt="calc-icon" />
            <p>締め作業</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img
              class="sidebar-btn-icon sidebar-setting-icon"
              src="/images/sidemenu-setting-icon.png"
              alt="setting-icon"
            />
            <p>システム設定</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-guide-icon" src="/images/sidemenu-guide-icon.png" alt="guide-icon" />
            <p>使い方ガイド</p></a
          >
        </div>
      </div>
      <div class="main-content">
        <div class="navbar border-bottom">
          <div class="navbar-left-content">
            <button class="navbar-back-btn">
              <img src="/images/back-inactive.png" alt="back-inactive" />
            </button>
            <button class="navbar-forward-btn">
              <img src="/images/forward-inactive.png" alt="forward-inactive" />
            </button>
          </div>
          <div class="navbar-right-content">
            <div class="navbar-user-btn">
              <p>Username</p>
              <img src="/images/navbar-pulldown-icon.png" alt="down-arrow" />
            </div>
          </div>
        </div>
        <div class="content-area">
          <div class="content-area-header">
            <div class="breadcrumb">
              <a class="breadcrumb-link" href="/product-management/index.html"
                ><img
                  class="sidebar-btn-icon sidebar-product-icon"
                  src="/images/sidemenu-product-icon.png"
                  alt="table-icon"
                />
                <p>商品管理</p></a
              >
              <img class="breadcrumb-arrow" src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
              <a class="breadcrumb-link" href="/product-management/product-registration/index.html">商品登録</a>
            </div>
            <button class="primary-btn">新規追加</button>
          </div>
          <div class="search border-bottom">
            <p>商品を絞り込む</p>
            <div class="search-inputs">
              <div class="input-container">
                <div class="input-label-container">
                  <label for="departmentSelect">部門</label>
                  <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                </div>
                <div class="input-select-container">
                  <select name="departmentName" id="departmentSelect">
                    <option value="1">全部門</option>
                    <option value="2">部門A</option>
                    <option value="3">部門B</option>
                    <option value="4">部門C</option>
                  </select>
                </div>
              </div>
              <div class="input-container">
                <div class="input-label-container">
                  <label for="productNameInput">商品検索</label>
                  <img src="/images/input-hint-icon.png" alt="input-hint-icon" />
                </div>
                <input type="text" name="productName" id="productNameInput" placeholder="キーワードを入力" />
              </div>
            </div>
          </div>
          <div class="list product-registration-list">
            <div class="list-header">
              <div class="list-label-code">コード</div>
              <div class="list-label-name">商品名</div>
              <div class="list-label-action"></div>
            </div>
            <div class="list-body">
              <a class="list-body-row" href="/product-management/product-registration/edit.html">
                <div class="list-value-code">1000010</div>
                <div class="list-value-name">サーロイン</div>
                <div class="list-value-action">
                  <button class="primary-btn">編集</button>
                </div>
              </a>
              <a class="list-body-row" href="/product-management/product-registration/edit.html">
                <div class="list-value-code">1000020</div>
                <div class="list-value-name">上カルビ</div>
                <div class="list-value-action">
                  <button class="primary-btn">編集</button>
                </div>
              </a>
              <a class="list-body-row" href="/product-management/product-registration/edit.html">
                <div class="list-value-code">1000030</div>
                <div class="list-value-name">並カルビ</div>
                <div class="list-value-action">
                  <button class="primary-btn">編集</button>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
