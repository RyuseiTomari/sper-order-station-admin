<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ORDERSTATION | 店舗情報</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><a href="/">ORDERSTATION.NET</a></div>
        <div class="sidebar-btns">
          <a class="sidebar-btn" href="/"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-home-icon.png" alt="home-icon" />
            <p>ホーム</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-regi-icon.png" alt="regi-icon" />
            <p>レジ画面</p></a
          >
          <a class="sidebar-btn" href="/product-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-product-icon.png" alt="product-icon" />
            <p>商品管理</p></a
          >
          <a class="sidebar-btn" href="/store-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
            <p>店舗情報</p></a
          >
          <a class="sidebar-btn" href="/table-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-table-icon.png" alt="table-icon" />
            <p>テーブル管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-staff-icon.png" alt="staff-icon" />
            <p>スタッフ管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-forms-icon.png" alt="forms-icon" />
            <p>帳票印刷</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-calc-icon.png" alt="calc-icon" />
            <p>締め作業</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-setting-icon.png" alt="setting-icon" />
            <p>システム設定</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-guide-icon.png" alt="guide-icon" />
            <p>使い方ガイド</p></a
          >
        </div>
      </div>
      <div class="main-content">
        <header class="navbar">
          <div class="navbar-left-content">
            <button class="navbar-back-btn">
              <img src="/images/back-inactive.png" alt="back-inactive" />
            </button>
            <button class="navbar-forward-btn">
              <img src="/images/forward-inactive.png" alt="forward-inactive" />
            </button>
          </div>
          <div class="navbar-right-content">
            <div class="navbar-tips-btn">
              <img src="/images/sidemenu-tips-icon.png" alt="tips-icon" />
            </div>
            <div class="navbar-user-btn">
              <p>Username</p>
              <img src="/images/sidemenu-down-arrow.png" alt="down-arrow" />
            </div>
          </div>
        </header>
        <div class="content-area">
          <div class="breadcrumb">
            <a class="breadcrumb-link" href="/store-management/index.html"
              ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
              <p>店舗情報</p></a
            >
          </div>
          <form id="storeForm">
            <div class="store-management-inputs">
              <div class="input-container">
                <label for="companyName">会社名<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="companyName" id="companyName" />
              </div>
              <div class="input-container">
                <label for="storeCode">店舗コード<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="storeCode" id="storeCode" />
              </div>
              <div class="input-container">
                <label for="storeName"
                  >店舗名 <span class="input-asterisk">※</span
                  ><img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="storeName" id="storeName" />
              </div>
              <div class="input-container">
                <label for="zipCode">郵便番号<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="zipCode" id="zipCode" />
              </div>
              <div class="input-container">
                <label for="address">住所<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="address" id="address" />
              </div>
              <div class="input-container">
                <label for="buildingName">建物名称<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="buildingName" id="buildingName" />
              </div>
              <div class="input-container">
                <label for="faxNumber">FAX番号<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="faxNumber" id="faxNumber" />
              </div>
              <div class="input-container">
                <label for="businessDayChangeTime"
                  >営業日変更時刻<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="businessDayChangeTime" id="businessDayChangeTime" />
              </div>
              <div class="input-container">
                <label for="businessOperatorNumber"
                  >事業者番号<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="businessOperatorNumber" id="businessOperatorNumber" />
              </div>
            </div>
          </form>
          <footer class="store-management-footer">
            <div class="store-management-footer-left">
              <a class="primary-btn" href="#">MOP設定</a>
              <a class="primary-btn" href="#">MenuPAD設定</a>
              <a class="primary-btn" href="#">券売機設定</a>
            </div>
            <div class="store-management-footer-right">
              <button type="submit" form="storeForm">登録</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
