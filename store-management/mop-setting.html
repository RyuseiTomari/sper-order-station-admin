<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ORDERSTATION | 店舗情報</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title"><a href="/">ORDERSTATION.NET</a></div>
        <div class="sidebar-btns">
          <a class="sidebar-btn" href="/"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-home-icon.png" alt="home-icon" />
            <p>ホーム</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-regi-icon" src="/images/sidemenu-regi-icon.png" alt="regi-icon" />
            <p>レジ画面</p></a
          >
          <a class="sidebar-btn" href="/product-management/index.html"
            ><img
              class="sidebar-btn-icon sidebar-product-icon"
              src="/images/sidemenu-product-icon.png"
              alt="product-icon"
            />
            <p>商品管理</p></a
          >
          <a class="sidebar-btn" href="/store-management/index.html"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
            <p>店舗情報</p></a
          >
          <a class="sidebar-btn" href="/table-management/index.html"
            ><img class="sidebar-btn-icon sidebar-table-icon" src="/images/sidemenu-table-icon.png" alt="table-icon" />
            <p>テーブル管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-staff-icon" src="/images/sidemenu-staff-icon.png" alt="staff-icon" />
            <p>スタッフ管理</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon" src="/images/sidemenu-forms-icon.png" alt="forms-icon" />
            <p>帳票印刷</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-calc-icon" src="/images/sidemenu-calc-icon.png" alt="calc-icon" />
            <p>締め作業</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img
              class="sidebar-btn-icon sidebar-setting-icon"
              src="/images/sidemenu-setting-icon.png"
              alt="setting-icon"
            />
            <p>システム設定</p></a
          >
          <a class="sidebar-btn" href="#"
            ><img class="sidebar-btn-icon sidebar-guide-icon" src="/images/sidemenu-guide-icon.png" alt="guide-icon" />
            <p>使い方ガイド</p></a
          >
        </div>
      </div>
      <div class="main-content">
        <header class="navbar border-bottom">
          <div class="navbar-left-content">
            <button class="navbar-back-btn">
              <img src="/images/back-inactive.png" alt="back-inactive" />
            </button>
            <button class="navbar-forward-btn">
              <img src="/images/forward-inactive.png" alt="forward-inactive" />
            </button>
          </div>
          <div class="navbar-right-content">
            <div class="navbar-tips-btn">
              <img src="/images/navbar-tips-icon.png" alt="tips-icon" />
            </div>
            <div class="navbar-user-btn">
              <p>Username</p>
              <img src="/images/navbar-pulldown-icon.png" alt="down-arrow" />
            </div>
          </div>
        </header>
        <div class="content-area">
          <div class="breadcrumb">
            <a class="breadcrumb-link" href="/store-management/index.html"
              ><img class="sidebar-btn-icon" src="/images/sidemenu-store-info-icon.png" alt="store-info-icon" />
              <p>店舗情報</p></a
            >
            <img class="breadcrumb-arrow" src="/images//breadcrumb-arrow.png" alt="breadcrumb-arrow" />
            <a class="breadcrumb-link" href="/store-management/mop-setting.html">MOP設定</a>
          </div>
          <form id="form">
            <div class="form-inputs border-bottom">
              <div class="input-container">
                <label for="patternCode"
                  >パターンコード <span class="input-required">※</span
                  ><img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <div class="number-input-container">
                  <input type="number" name="patternCode" id="patternCode" value="0" min="0" />
                  <div class="number-stepper">
                    <button type="button" class="stepper-minus">−</button>
                    <button type="button" class="stepper-plus">＋</button>
                  </div>
                </div>
              </div>

              <div class="input-container">
                <label for="newMemberPoints"
                  >新規会員ポイント<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="newMemberPoints" id="newMemberPoints" value="200.00" />
              </div>

              <div class="input-container">
                <label for="reviewPoints"
                  >レビューポイント<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="reviewPoints" id="reviewPoints" value="20.00" />
              </div>

              <div class="input-container">
                <label for="visitingPoints"
                  >来店ポイント<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="visitingPoints" id="visitingPoints" value="0.00" />
              </div>

              <div class="input-container">
                <label for="currencyFormat"
                  >通貨形式<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="currencyFormat" id="currencyFormat" value="¥ {0:#,0}" />
              </div>

              <div class="input-container">
                <label for="departmentSelect"
                  >税表示 <span class="input-required">※</span
                  ><img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <div class="input-select-container">
                  <select name="departmentName" id="departmentSelect" required>
                    <option value="" selected>選択をしてください</option>
                    <option value="1">なし</option>
                    <option value="2">あり</option>
                  </select>
                </div>
              </div>

              <div class="input-container">
                <label for="urlPassword"
                  >URLパスワード<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="urlPassword" id="urlPassword" />
              </div>

              <div class="input-container">
                <label for="orderStaffCode"
                  >オーダースタッフコード<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="orderStaffCode" id="orderStaffCode" value="99" />
              </div>

              <div class="input-container">
                <label for="partnerWebsite"
                  >提携会社ウェブサイト<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="partnerWebsite" id="partnerWebsite" value="#" />
              </div>
            </div>

            <div class="input-category border-bottom">
              <label for="freeComment"
                >店舗情報におけるフリーコメント<img src="/images/input-hint-icon.png" alt="input-hint-icon"
              /></label>
              <div class="input-multi-lang-input-container">
                <div class="monolingual-input">
                  <input type="text" id="freeComment" value="" />
                </div>
                <div class="multi-lang-inputs">
                  <div class="input-container">
                    <label for="freeComment-ja">ja</label>
                    <input type="text" id="freeComment-ja" />
                  </div>
                  <div class="input-container">
                    <label for="freeComment-en">en</label>
                    <input type="text" id="freeComment-en" />
                  </div>
                  <div class="input-container">
                    <label for="freeComment-zh">zh</label>
                    <input type="text" id="freeComment-zh" />
                  </div>
                  <div class="input-container">
                    <label for="freeComment-ko">ko</label>
                    <input type="text" id="freeComment-ko" />
                  </div>
                </div>
                <div class="input-switch-container">
                  <label class="input-switch">
                    <input
                      class="form-toggle-switch"
                      type="checkbox"
                      name="multiLanguageSwitch"
                      id="multiLanguageSwitch"
                    />
                    <span class="switch-slider"></span>
                  </label>
                  <label for="multiLanguageSwitch">多言語で登録</label>
                </div>
              </div>
            </div>

            <div class="form-inputs border-bottom">
              <div class="input-checkbox-hierarchy">
                <div class="input-checkbox-container input-checkbox-parent">
                  <input type="checkbox" name="cloudOrderEnabled" id="cloudOrderEnabled" />
                  <label for="cloudOrderEnabled"
                    >クラウドオーダーを有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                  /></label>
                </div>
                <div class="input-checkbox-container input-checkbox-child">
                  <input type="checkbox" name="orderAdditionEnabled" id="orderAdditionEnabled" />
                  <label for="orderAdditionEnabled"
                    >オーダーを追加する<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                  /></label>
                </div>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="receiptQrCodeEnabled" id="receiptQrCodeEnabled" />
                <label for="receiptQrCodeEnabled"
                  >会計用のQRコードを印刷する<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-container">
                <label for="customerSlipBottomCommercial"
                  >Customer Slip Bottom Commercial<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <textarea name="customerSlipBottomCommercial" id="customerSlipBottomCommercial" rows="5">
本日中にお召し上がりください
-----------------------------
MOM(モバイルオーダーシステム)
開発元：エスパー株式会社
www.sper.jp
                </textarea>
              </div>

              <div class="input-container">
                <label for="mqttServerNameIp"
                  >MQTT Server Name/IP<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="mqttServerNameIp" id="mqttServerNameIp" value="www.mobileorderonline.com" />
              </div>

              <div class="input-container">
                <label for="mqttServerPort"
                  >MQTT Server Port<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="mqttServerPort" id="mqttServerPort" value="1883" />
              </div>

              <div class="input-container">
                <label for="mqttClientUsername"
                  >MQTT Client Username<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="mqttClientUsername" id="mqttClientUsername" value="sper01" />
              </div>

              <div class="input-container">
                <label for="mqttClientPassword"
                  >MQTT Client Password<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="mqttClientPassword" id="mqttClientPassword" value="sper01" />
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="simplifiedLoginEnabled" id="simplifiedLoginEnabled" />
                <label for="simplifiedLoginEnabled"
                  >簡易ログインを有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="useQrCodesForMemberInfo" id="useQrCodesForMemberInfo" />
                <label for="useQrCodesForMemberInfo"
                  >会員情報でQRを使用する<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="useQrCodeForMemberCodeOnly" id="useQrCodeForMemberCodeOnly" />
                <label for="useQrCodeForMemberCodeOnly"
                  >会員コードのみのQRを使用する<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="nameRequired" id="nameRequired" />
                <label for="nameRequired"
                  >名前必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="zipCodeRequired" id="zipCodeRequired" />
                <label for="zipCodeRequired"
                  >郵便番号必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="addressRequired" id="addressRequired" />
                <label for="addressRequired"
                  >住所必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="phoneNumberRequired" id="phoneNumberRequired" />
                <label for="phoneNumberRequired"
                  >電話番号必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="emailRequired" id="emailRequired" />
                <label for="emailRequired"
                  >メール必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="dateOfBirthRequired" id="dateOfBirthRequired" />
                <label for="dateOfBirthRequired"
                  >生年月日必須<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="terminateService" id="terminateService" />
                <label for="terminateService"
                  >サービスを停止する<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="prepaymentEnable" id="prepaymentEnable" />
                <label for="prepaymentEnable"
                  >前払いを有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="creditCardPaymentsEnable" id="creditCardPaymentsEnable" />
                <label for="creditCardPaymentsEnable"
                  >クレジット決済を有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-container">
                <label for="paymentService"
                  >決済サービス<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <div class="input-select-container">
                  <select name="paymentService" id="paymentService">
                    <option value="1">Alpha Note</option>
                    <option value="2">Alpha Note</option>
                    <option value="3">Alpha Note</option>
                  </select>
                </div>
              </div>

              <div class="input-container">
                <label for="creditCardPaymentSiteId"
                  >クレジット決済用サイトID<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="creditCardPaymentSiteId" id="creditCardPaymentSiteId" value="0" />
              </div>

              <div class="input-container">
                <label for="creditCardPaymentPassword"
                  >クレジット決済用サイトパスワード<img
                    src="/images/input-hint-icon.png"
                    alt="input-hint-icon" /></label
                ><input type="text" name="creditCardPaymentPassword" id="creditCardPaymentPassword" value="0" />
              </div>

              <div class="input-container">
                <label for="creditCardPaymentApiServer"
                  >クレジット決済用APIサーバ<img src="/images/input-hint-icon.png" alt="input-hint-icon" /></label
                ><input type="text" name="creditCardPaymentApiServer" id="creditCardPaymentApiServer" value="" />
              </div>

              <div class="input-container">
                <label for="minimumCreditCardPaymentAmount"
                  >クレジット決済最低額 <span class="input-required">※</span
                  ><img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
                <div class="number-input-container">
                  <input
                    type="number"
                    name="minimumCreditCardPaymentAmount"
                    id="minimumCreditCardPaymentAmount"
                    value="0"
                    min="0"
                    data-step="100"
                  />
                  <div class="number-stepper">
                    <button type="button" class="stepper-minus">−</button>
                    <button type="button" class="stepper-plus">＋</button>
                  </div>
                </div>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="paymentMethodSelectionEnable" id="paymentMethodSelectionEnable" />
                <label for="paymentMethodSelectionEnable"
                  >支払い方法の選択を有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>

              <div class="input-checkbox-container">
                <input type="checkbox" name="pointPaymentsEnable" id="pointPaymentsEnable" />
                <label for="pointPaymentsEnable"
                  >ポイント払いを有効にする<img src="/images/input-hint-icon.png" alt="input-hint-icon"
                /></label>
              </div>
            </div>
          </form>

          <footer class="form-footer border-top">
            <div class="form-footer-left"></div>
            <div class="form-footer-right">
              <button class="submit-btn" type="submit" form="form">登録</button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
